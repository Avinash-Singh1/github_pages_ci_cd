name: Build and Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Automatically trigger when pushing to main branch

permissions:
  contents: write  # Allow pushing to gh-pages branch
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "/angular_ci_cd/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages      # Ensures auto-update to gh-pages
          publish_dir: ./dist/my-angular-app
          force_orphan: true            # Creates a clean branch for each deploy
